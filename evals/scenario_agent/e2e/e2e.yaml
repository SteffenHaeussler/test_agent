suite_name: "Scenario Agent E2E Tests"
suite_description: "End-to-end tests for the scenario agent - routing questions to appropriate tools or SQL"
schema_file: "../sql_agent/schema/schema.json"
default_judge_criteria:
  accuracy_threshold: 9.0
  relevance_threshold: 9.0
  completeness_threshold: 8.0
  hallucination_threshold: 9.0

tests:
  - name: "simple_sql_routing"
    question: "Show me all active products"
    response: |
      [{"sub_id": "sub-1", "question": "Show me all active products", "endpoint": "/query"}]

  - name: "calculation_routing"
    question: "Calculate 15% tip on a $80 bill"
    response: |
      [{"sub_id": "sub-1", "question": "Calculate 15% of 80", "endpoint": "/answer"}]

  - name: "multi_step_query"
    question: "Show me total sales by product category for last month"
    response: |
      [{"sub_id": "sub-1", "question": "Show me total sales by product category for last month", "endpoint": "/query"}]

  - name: "tool_usage_routing"
    question: "Convert this data to CSV format"
    response: |
      [{"sub_id": "sub-1", "question": "Convert this data to CSV format", "endpoint": "/answer"}]

  - name: "complex_analysis"
    question: "Analyze customer purchase patterns and show me the top 10 customers by revenue"
    response: |
      [{"sub_id": "sub-1", "question": "Show me the top 10 customers by total purchase amount", "endpoint": "/query"}]
