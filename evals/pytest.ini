[pytest]
# Pytest configuration for evaluation tests

# Add current directory and parent to Python path
pythonpath = . ..

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for different test types (aligned with Makefile)
markers =
    tool_e2e: Tool end-to-end evaluation tests (eval_tool_e2e)
    tool_enhance: Tool enhancement evaluation tests (eval_tool_enhance)
    tool_pre_check: Tool pre-check guardrail tests (eval_tool_pre_check)
    tool_post_check: Tool post-check guardrail tests (eval_tool_post_check)
    tool_ir: Tool information retrieval evaluation tests (eval_tool_ir)
    tool_tools: Tool agent evaluation tests (eval_tool_tools)
    sql_e2e: SQL end-to-end evaluation tests (eval_sql_e2e)
    sql_stages: SQL stage-specific tests (eval_sql_stages)
    slow: Tests that take significant time
    judge: Tests using LLM judge evaluation

# Default options
addopts =
    -v
    --tb=short
    --strict-markers
    -s

# Timeout for individual tests (in seconds)
timeout = 300

# Parallel execution settings (if pytest-xdist installed)
# -n auto will use all available CPU cores
# addopts = -n auto

# Coverage settings (if pytest-cov installed)
# addopts = --cov=src --cov-report=html --cov-report=term

# Output settings
console_output_style = progress

# Log settings
log_cli = false
log_cli_level = WARNING
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Capture settings
capture = no
